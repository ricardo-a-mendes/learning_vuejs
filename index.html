<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>

<div id="app" class="container">
    <div class="row">
        <h1>Books</h1>
        <div class="well">
            <input type="search" v-model="mySearch" class="form-control" placeholder="Busca">
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <i class="fa fa-fw fa-sort" v-bind:class="{
                        'fa-sort-amount-asc':orderCol=='id' && orderInverse == 1,
                        'fa-sort-amount-desc':orderCol=='id' && orderInverse == -1
                        }"></i>
                        <a href="#" @click="filterOrderBy($event, 'id')">ID</a>
                    </th>
                    <th>
                        <i class="fa fa-fw fa-sort" v-bind:class="{
                        'fa-sort-amount-asc':orderCol=='title' && orderInverse == 1,
                        'fa-sort-amount-desc':orderCol=='title' && orderInverse == -1
                        }"></i>
                        <a href="#" @click="filterOrderBy($event, 'title')">Titulo</a>
                    </th>
                    <th>
                        <i class="fa fa-fw fa-sort" v-bind:class="{
                        'fa-sort-amount-asc':orderCol=='value' && orderInverse == 1,
                        'fa-sort-amount-desc':orderCol=='value' && orderInverse == -1
                        }"></i>
                        <a href="#" @click="filterOrderBy($event, 'value')">Valor</a>
                    </th>
                    <th>
                        <i class="fa fa-fw fa-sort" v-bind:class="{
                        'fa-sort-amount-asc':orderCol=='description' && orderInverse == 1,
                        'fa-sort-amount-desc':orderCol=='description' && orderInverse == -1
                        }"></i>
                        <a href="#" @click="filterOrderBy($event, 'description')">Descrição</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in books | filterBy mySearch 'title' 'description' | orderBy orderCol orderInverse">
                    <th>{{book.id}}</th>
                    <th>{{book.title}}</th>
                    <th>{{book.value | currency 'R$ '}}</th>
                    <th>{{book.description}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
